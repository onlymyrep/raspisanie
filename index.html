<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание сотрудников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2b2b2b;
            color: #d3c1b2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #3a3a3a;
        }

        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4a3f35;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #3a3a3a;
            color: #d3c1b2;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #8b735b;
            outline: none;
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5d4a3e;
            color: #d3c1b2;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            flex: 1 1 auto;
        }

        button:hover {
            background-color: #8b735b;
        }

        .debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .debug h2 {
            margin-top: 0;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 8px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>График работы сотрудников</h1>

        <div class="button-group">
            <button id="add-row">Добавить строку</button>
            <button id="submit">Отправить расписание</button>
        </div>

        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>День недели</th>
                    <th>Время (от)</th>
                    <th>Время (до)</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="name" placeholder="ФИО сотрудника"></td>
                    <td>
                        <select class="day">
                            <option value="Понедельник">Понедельник</option>
                            <option value="Вторник">Вторник</option>
                            <option value="Среда">Среда</option>
                            <option value="Четверг">Четверг</option>
                            <option value="Пятница">Пятница</option>
                            <option value="Суббота">Суббота</option>
                            <option value="Воскресенье">Воскресенье</option>
                        </select>
                    </td>
                    <td><input type="time" class="time-start" min="07:00" max="00:00"></td>
                    <td><input type="time" class="time-end" min="07:00" max="00:00"></td>
                    <td>
                        <select class="status">
                            <option value="Рабочий день">Рабочий день</option>
                            <option value="Выходной">Выходной</option>
                            <option value="Отпуск">Отпуск</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Блок для диагностики -->
        <div class="debug">
            <h2>Диагностика</h2>
            <pre id="debug-output"></pre>
        </div>
    </div>

    <script>
        // URL вашей Google Form
        const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSem1_1s2L6AQrkQFhqzPyqaumB5Cn15sK5yQq5Q-UvA8pXYig/formResponse';

        // Добавление новых строк
        document.getElementById('add-row').addEventListener('click', () => {
            const tbody = document.querySelector('#schedule-table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="name" placeholder="ФИО сотрудника"></td>
                <td>
                    <select class="day">
                        ${document.querySelector('.day').innerHTML}
                    </select>
                </td>
                <td><input type="time" class="time-start" min="07:00" max="00:00"></td>
                <td><input type="time" class="time-end" min="07:00" max="00:00"></td>
                <td>
                    <select class="status">
                        ${document.querySelector('.status').innerHTML}
                    </select>
                </td>
            `;
            tbody.appendChild(newRow);
        });

        // Отправка данных
        document.getElementById('submit').addEventListener('click', async () => {
            const rows = document.querySelectorAll('#schedule-table tbody tr');
            const data = [];

            rows.forEach(row => {
                const name = row.querySelector('.name').value || 'Не указано';
                const day = row.querySelector('.day').value || 'Не указано';
                const timeStart = row.querySelector('.time-start').value || 'Не указано';
                const timeEnd = row.querySelector('.time-end').value || 'Не указано';
                const status = row.querySelector('.status').value || 'Не указано';

                data.push({ name, day, timeStart, timeEnd, status });
            });

            if (data.length > 0) {
                try {
                    // Отправка данных в Google Form
                    const formData = new FormData();
                    formData.append('entry.1234567890', data[0].name); // Замените на ID поля имени
                    formData.append('entry.0987654321', data[0].day); // Замените на ID поля дня
                    formData.append('entry.1122334455', data[0].timeStart); // Замените на ID поля времени начала
                    formData.append('entry.5566778899', data[0].timeEnd); // Замените на ID поля времени окончания
                    formData.append('entry.9988776655', data[0].status); // Замените на ID поля статуса

                    const response = await fetch(formUrl, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // Режим no-cors для обхода ограничений CORS
                    });

                    if (response.ok) {
                        alert('Данные успешно отправлены!');
                    } else {
                        alert('Ошибка при отправке данных.');
                    }
                } catch (error) {
                    alert('Ошибка при отправке данных.');
                    console.error('Ошибка:', error);
                }
            } else {
                alert('Добавьте хотя бы одну строку!');
            }
        });
    </script>
</body>
</html>
