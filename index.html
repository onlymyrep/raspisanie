<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заполните форму</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Заполните форму</h1>
  <form id="schedule-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" placeholder="Ваше имя" required>

    <label for="day">День недели:</label>
    <select id="day" name="day" required>
      <option value="Понедельник">Понедельник</option>
      <option value="Вторник">Вторник</option>
      <option value="Среда">Среда</option>
      <option value="Четверг">Четверг</option>
      <option value="Пятница">Пятница</option>
      <option value="Суббота">Суббота</option>
      <option value="Воскресенье">Воскресенье</option>
    </select>

    <label for="time-start">Время (от):</label>
    <input type="time" id="time-start" name="time-start" min="07:00" max="00:00">

    <label for="time-end">Время (до):</label>
    <input type="time" id="time-end" name="time-end" min="07:00" max="00:00">

    <label for="status">Статус:</label>
    <select id="status" name="status" required>
      <option value="Рабочий день">Рабочий день</option>
      <option value="Выходной">Выходной</option>
      <option value="Отпуск">Отпуск</option>
    </select>

    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="comment" placeholder="Например, причина отпуска"></textarea>

    <button type="submit">Отправить данные</button>
    <button type="button" id="send-email">Отправить итоговую таблицу на почту</button>
  </form>

  <script>
    // Инициализация EmailJS
    emailjs.init('9_tMAQ1P04QhyA085'); // Ваш User ID

    // Обработка отправки формы
    document.getElementById('schedule-form').addEventListener('submit', (event) => {
      event.preventDefault(); // Отменяем стандартное поведение формы

      // Собираем данные из формы
      const formData = {
        name: document.getElementById('name').value,
        day: document.getElementById('day').value,
        timeStart: document.getElementById('time-start').value || 'Не указано',
        timeEnd: document.getElementById('time-end').value || 'Не указано',
        status: document.getElementById('status').value,
        comment: document.getElementById('comment').value || 'Нет комментария'
      };

      // Отправляем данные в Google Sheets
      saveToGoogleSheets(formData)
        .then(() => {
          alert('Данные успешно отправлены!');
          document.getElementById('schedule-form').reset(); // Очистка формы
        })
        .catch((error) => {
          alert('Ошибка при отправке данных.');
          console.error('Ошибка:', error);
        });
    });

    // Функция для отправки данных в Google Sheets
    function saveToGoogleSheets(data) {
      return fetch('https://script.google.com/macros/s/AKfycbxmkQ9zBCFjzLUURn8NYAjiEpOpk2OKfGcGQmn_sk2LuDeKIY0OqMnw34NVkdXzaJWM-/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });
    }

    // Обработка отправки итоговой таблицы
    document.getElementById('send-email').addEventListener('click', () => {
      fetch('https://script.google.com/macros/s/AKfycbxmkQ9zBCFjzLUURn8NYAjiEpOpk2OKfGcGQmn_sk2LuDeKIY0OqMnw34NVkdXzaJWM-/exec?function=sendEmailWithTable')
        .then(() => alert('Итоговая таблица отправлена на почту!'))
        .catch((error) => {
          alert('Ошибка при отправке таблицы.');
          console.error('Ошибка:', error);
        });
    });
  </script>
</body>
</html>
